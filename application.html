<div class="main-content">
    <header>
        <h1>Заявка на вступление в наш медиацентр</h1>
        <form action="https://formspree.io/f/xjkvydyy" method="post">
            <div class="application">
                <!-- Left Column with input fields -->
                <div class="left-column">
                    <div>
                        <label for="firstName">Имя</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div>
                        <label for="lastName">Фамилия</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                    <div>
                        <label for="groupNumber">Номер группы</label>
                        <input type="text" id="groupNumber" name="groupNumber">
                    </div>
                    <div>
                        <label for="direction">Направление</label>
                        <input type="text" id="direction" name="direction">
                    </div>
                    <div>
                        <label for="telegram">Телеграмм для связи</label>
                        <input type="text" id="telegram"  name="telegram">
                    </div>
                </div>
    
                <!-- Right Column with textarea -->
                <div class="right-column">
                    <label for="about" class="about">Расскажите о себе, чем вы увлекаетесь, чем хотели бы заниматься в нашем студмедиа</label>
                    <textarea id="about" rows="10" name="about"></textarea>
                </div>
                
            </div> 
            <button>Отправить</button>
        </form>
    </header>
    
    
    <script src="js/script.js"></script>
